<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
</head>
<body>
    <nav>
        <h3>Mason Bevins</h3>
            <div>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a class="active" href="contact.html">Contact</a>
            </div>
    </nav>

    <img src="./images/Contact.jpg">
            
    <main class="cont">
        <h1 class="contHead">My Contact</h1>
        <h3 class="contsum">I hope you were able to learn something about me and I hope you can see how much I want to enjoy everything I do. If you ever want to reach out to me, fill out the information below.</h3>
    
        <form id="form">
            <div class="tx">
                <label for="text">
                    Name:
                </label>
                    <input type="text" id="text" name="name"/>
            </div>

            <div class="em">
                <label for="email">
                    Email:
                </label>
                    <input type="email" id="email" name="Email"/>
            </div>

            <div class="ms">
                <label for="msg">
                    Message:
                </label>
                    <textarea name="message" id="msg" rows="5" cols="30" placeholder="Write your message here..."></textarea>
            </div>

            <input type="submit" id="Submit"/>
        </form>
    </main>
</body>
</html>
